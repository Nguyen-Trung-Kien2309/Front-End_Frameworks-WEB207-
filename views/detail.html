
<!DOCTYPE html>

  <body>
    <div class="container-fluid">
      <h2 class="pt-3">Add/Edit Employee Information</h2>

        <a href="#!/product/add" class="btn btn-primary mx-4">Thêm</a>
        <table border="0" width="95%" height="40">
          <tr align="center">
            <th width="4">Name</th>

            <th>Office</th>
            <th>Age</th>
            <th>Start date</th>
            <th>Salary</th>
            <th width="250">Action</th>

          <tr  align="center">
            <!-- <td>{{pr.id}}</td> -->

            <td>{{p.tenDanhMuc}}</td>

            <td>{{p.age}}</td>

            <td>${{p.salary}}</td>
            <td>
                <button class="btn btn-success ">
                    <a href="#!/product/list">Quay lại</a>
                  </button>
            </td>

          <hr />
        </table>
        <hr />
