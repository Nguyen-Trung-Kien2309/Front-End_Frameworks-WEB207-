<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .container {
      display: flex;
      background-color: rgb(255, 132, 0);
      width: 40%;
      margin-top: 50px;
    }

    .required {
      color: red;
    }

    .colum {
      flex: 1;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container form-control fw-bold">
    <form class="colum">
      <div class="mb-3 mt-2">
        <label for="" class="form-label">Họ và tên <span class="required">*</span></label>
        <input type="" class="form-control rounded-0" id="" placeholder="Họ và tên *" name="" />
        <label for="email" class="form-label">Email:</label>
        <input type="email" class=" form-control rounded-0" id="" placeholder="Email" name="" />
        <label for="" class="form-label">Địa điểm học <span class="required">*</span></label><br />
        <select name="" id="" class="form-select rounded-0 fw-semibold ">
          <option value="">Địa điểm học *</option>
          <option value="">Hà nội</option>
          <option value="">Hà Nam</option>
        </select>
      </div>
    </form>
    <form class="colum">
      <div class="mb-3 mt-2">
        <label for="" class="form-label">Số điện thoại<span class="required">*</span></label>
        <input type="phone" class="form-control rounded-0" id="phone" placeholder="Số điện thoại *" name="" />
        <label for="" class="form-label">Ngành học <span class="required">*</span></label><br />
        <select name="major" id="" class="form-select rounded-0 fw-semibold">
          <option value="">Chọn ngành học *</option>
          <option value="">Marketing</option>
          <option value="">Ứng dụng phần mềm</option>
        </select>
        <label for="" class="form-label">Link facebook</label><br />
        <input type="link" class="form-control rounded-0" id="" placeholder="Link facebook" name="" />
      </div>
    </form>
  </div>
</body>

</html>
